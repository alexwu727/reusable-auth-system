eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

spring.datasource.url=jdbc:mysql://auth-system-mysql:3306/authentications
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

user.service.base.url=http://user-service/api/v1/users/

# spring mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR_MAIL_PASSWORD_HERE>
spring.mail.password=<YOUR_MAIL_PASSWORD_HERE>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true