server.port=8081

eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.datasource.url=jdbc:mysql://localhost:3306/authentications
spring.datasource.username=<YOUR_DB_USERNAME_HERE>
spring.datasource.password=<YOUR_DB_PASSWORD_HERE>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

user.service.base.url=http://localhost:8080/api/v1/users/

# spring mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR_MAIL_PASSWORD_HERE>
spring.mail.password=<YOUR_MAIL_PASSWORD_HERE>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true